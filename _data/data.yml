          link: "#"
          authors: Ramyad Hadidi, Nima Shoghi, Bahar Asgari
          conference: Developed a secure and verified location-aware communication protocol for autonomous vehicles that uses asymmetric encryption to broadcast signed messages between vehicles, where encryption keys are shared visually (e.g., QR codes). Submitted to IROS 2020.
        - title: Context-Aware Task Handling in Resource-Constrained Robots with Virtualized Execution
          link: "#"
          authors: Ramyad Hadidi, Nima Shoghi, Bahar Asgari
          conference: Devises a dynamic time-sharing mechanism that uses a robot’s sensor inputs to dynamically allocate Docker resources using reactive programming. Achieves a 42% speedup compared to the Linux scheduler. Submitted to IROS 2020.
