experiences:
    - role: Graduate Teaching Assistant
      time: Aug 17 - Present
      company: Georgia Institute of Technology
      details: Assisted Dr. Merrick Furst in teaching the Automata and Complexity course to 125 students. Wrote and graded homework assignments. Held weekly office hours to help students.
    - role: Software Development and Machine Learning Engineer
      time: Nov 2019 - Present
      company: Inovar Health, LLC
      details: Worked on a mobile application that matches users with similar activity interests within an organization. Worked on matchmaking algorithm that used data science and machine learning to optimize matches made. Customers include Georgia State University, Mercer University, and Georgia Power.
    - role: Student Research Assistant
      time: May 2019 - Present
      company: High Performance Architecture Lab at Georgia Institute of Technology
      details: |
          Under Dr. Hyesoon Kim's supervision, worked on the following research projects:
            - Creating a lossy delta-based compression scheme for neural network weight compression which reduces memory usage by up to 85% with negligance accuracy decrease and decompression performance overhead.
            - Optimizing execution of visual SLAM on the Raspberry Pi to achieve a 5× speedup in total processing time.
            - Intelligent context-aware scheduling algorithm for dynamically allocating CPU resources, achieving a 42% speedup
          compared to the Linux scheduler.
            - Exploiting sparsity of the SLAM algorithm to create an efficient, low-power SLAM implementation on the FPGA, which consumes 2.5× less power and is 7.4× faster than the state-of-the-art.
            - Creating a secure and verified location-aware communication mechanism for autonomous vehicles.
    - role: Student Research Assistant
      time: Jan 2020 - Aug 2020
      company: Cyber Forensics Innovation (CyFI) Lab at Georgia Institute of Technology
      details: |
        Under Dr. Maria Konte's supervision, developed social media data collection apparatuses for classification of malicious online behavior. Analyzed this data to create a pre-emptive cyber attack detection framework based on live social media data.
        
        Under Dr. Brendan Saltaformaggio's supervision, maintained and developed a concolic analysis tool that uses heuristics to induce (through symoblic execution) and detect malware behavior. Additionally, analyzed popular malware samples (e.g., WannaCry and Stuxnet) to create heuristics for detecting common malware behavior.
    - role: Software Engineering Intern
      time: May 2017 - May 2018
      company: Ciena Corporation
      details: Developed software to interface with network devices (e.g., Cisco Meraki) for orchestration, which was deployed to over 150 customers worldwide, with 15 being tier 1 service providers. Maintained CI/CD pipeline for application build process.
