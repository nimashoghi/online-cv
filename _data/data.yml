publications:
    title: Publications
    papers:
        - title: "Quantifying the Design-Space Tradeoffs in Autonomous Drones (2021)"
          authors: Ramyad Hadidi, Bahar Asgari, Sam Jijina, Adriana Amyette, Nima Shoghi, Hyesoon Kim
          link: https://dl.acm.org/doi/abs/10.1145/3445814.3446721
          conference: Formalizes fundamental drone subsystems and finds how computations can impact this design space. Presents a design-space exploration of autonomous drone systems. Releases a fully customizable open-source drone hardware and software stack. Published at ASPLOS 2021.
        - title: "Context-Aware Task Handling in Resource-Constrained Robots with Virtualization (2021)"
          link: https://arxiv.org/abs/2104.04563
          authors: Ramyad Hadidi, Nima Shoghi, Bahar Asgari, Hyesoon Kim
          conference: "Proposes a fast context-aware task handling technique with three components: (i) a dynamic time-sharing mechanism, coupled with (ii) an event-driven task scheduling using reactive programming paradigm to mindfully use the limited resources; and, (iii) a lightweight virtualized execution to easily integrate functionalities and their dependencies."
        - title: Secure Location Aware Authentication and Communication Protocol for Autonomous Systems (2020)
          link: https://arxiv.org/abs/2011.08936
          authors: Nima Shoghi, Ramyad Hadidi , Lee Jaewon, Jun Chen, Arthur Siqueria Rahul Rajan, Shaan Dhawan, Pooya Shoghi, Hyesoon Kim
          conference: Developed a secure and verified location-aware communication protocol for autonomous vehicles that uses asymmetric encryption to broadcast signed messages between vehicles, where encryption keys are shared visually (e.g., QR codes).
