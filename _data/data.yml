        - title: SLAM Performance on Embedded Robots
          link: "#"
          authors: Nima Shoghi, Ramyad Hadidi, Hyesoon Kim
          conference: Measured and optimized the performance of running stereo camera SLAM on the Raspberry Pi. Concludes that our optimizations can speed up the algorithm’s runtime by about 5× with minor impact on accuracy. Awarded 3rd place in the 2019 ACM Student Research Competition at ESWEEK.
        - title: Understanding the Software and Hardware Stacks of a General-Purpose Cognitive Drone
          link: "#"
          authors: Sam Jijina, Adriana Amyette, Nima Shoghi, Ramyad Hadidi
