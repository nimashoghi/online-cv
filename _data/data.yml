        - title: "Neural Network Weight Compression with NNW-BDI (2020)"
          authors: Nima Shoghi, Andrei Bersatti, Hyesoon Kim
          conference: Proposes a compression mechanism for neural network weights that uses techniques such as quantization, downscaling, randomized base selection, and base-delta-configuration adjustment. Reduces memory usage by up to 85% without any inference accuracy reduction. Accepted into MEMSYS 2020.
        - title: "PISCES: Power-Aware Implementation of SLAM by Customizing Efficient Sparse Algebra (2020)"
          authors: Bahar Asgari, Ramyad Hadidi, Nima Shoghi
          conference: Implements a power-efficient SLAM algorithm on the FPGA by exploiting the sparsity of SLAM algorithms. Consumes 2.5× less power and is 7.4× faster than the state-of-the-art. Accepted into Design Automation Conference 2020.
          link: https://www.prism.gatech.edu/~basgari3/papers/asgari-dac20.pdf
          # link: https://www.prism.gatech.edu/~basgari3/papers/asgari-slides-dac20.pdf
        - title: Understanding the Software and Hardware Stacks of a General-Purpose Cognitive Drone (2020)
          authors: Sam Jijina, Adriana Amyette, Nima Shoghi, Ramyad Hadidi
          conference: Analyzes the ArduCopter's performance under different workloads. Studies area-specific applications' effect on the flight stack. Accepted into ISPASS 2020.
          link: http://comparch.gatech.edu/hparch/papers/jijina-cogarch20.pdf
        - title: SLAM Performance on Embedded Robots (2019)
          authors: Nima Shoghi, Ramyad Hadidi, Hyesoon Kim
          conference: Measured and optimized the performance of running stereo camera SLAM on the Raspberry Pi. Concludes that our optimizations can speed up the algorithm’s runtime by about 5× with minor impact on accuracy. Accepted into and awarded 3rd place at the 2019 ACM Student Research Competition at ESWEEK.
          link: https://ramyadhadidi.github.io/files/shoghi_src_esweek.pdf

